{% set nextNum = currentPage + 1 %}
{% set nextOk = nextNum < obj|length %}

{% if linking == 'deep' %}
	<a class="button button-next{% if not nextOk %} disabled{% endif %}" {% if nextOk %}href="{{ obj[nextNum].href }}"{% endif %} {% if nextOk %}data-pageNum="{{ nextNum }}"{% endif %}>Next</a>
{% elseif linking == 'span' %}
	<span class="button button-next{% if not nextOk %} disabled{% endif %}" data-pageNum="{{ nextNum }}">Next</span>
{% else %}
	<a class="button button-next{% if not nextOk %} disabled{% endif %}" {% if nextOk %}href="{{ obj[nextNum].href }}"{% endif %}>Next</a>
{% endif %}
